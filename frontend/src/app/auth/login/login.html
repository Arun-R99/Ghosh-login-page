<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">

    <!-- Avatar -->
    <div class="text-center mb-4">
      <div class="avatar mx-auto mb-3 bg-primary text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">
        <i class="bi bi-person-fill fs-3"></i>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>
        <div class="text-danger mt-1" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
          <small *ngIf="form.controls['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="form.controls['email'].errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            formControlName="password"
          />
        </div>
        <div class="text-danger mt-1" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
          <small>Password is required.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="button" [disabled]="form.invalid" (click)="submit()">
        LOGIN
      </button>

      <!-- Message -->
      <p class="text-center mt-3" [ngClass]="error ? 'text-danger' : 'text-success'">
        {{ message }}
      </p>

    </form>
  </div>
</div>
